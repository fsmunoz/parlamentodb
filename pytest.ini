[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ASCII-friendly output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categories
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    property: property-based tests using Hypothesis
    contract: OpenAPI contract tests
    integration: integration tests
    unit: unit tests

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
